<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RSA Encryption Web App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üîê RSA Encryption / Decryption</h1>

    <button onclick="getKeys()">Generate Keys</button>
    <pre id="keys"></pre>

    <textarea id="plainText" placeholder="Enter text to encrypt"></textarea>
    <button onclick="encryptText()">Encrypt</button>

    <textarea id="cipherText" placeholder="Ciphertext will appear here"></textarea>
    <button onclick="decryptText()">Decrypt</button>

    <h3>Result:</h3>
    <pre id="result"></pre>
  </div>

  <script src="app.js"></script>
</body>
</html>
